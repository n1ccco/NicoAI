spring:
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  application:
    name: NicoAi

cors:
  origins: "${FRONTEND_URL}"
api:
  image-generator:
    url: "${IMAGE_GENERATOR_URL}"

jwt:
  secret: ${JWT_SECRET}
image:
  FOLDER_PATH: "/images/"
